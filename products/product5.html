<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 5 - My Store</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../script.js" defer></script>
</head>
<body>
<header>
    <h1>Product 5</h1>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../products.html">Products</a>
        <a href="../cart.html">Cart</a>
    </nav>
</header>

<div id="toast"></div>

<div class="container product-detail">
    <div class="product-info-left">     <!-- LEFT: Description -->
        <h2>One Pound</h2>
        <p>
            This is a great product that comes in multiple sizes.
            High-quality print, comfortable fit, and durable fabric.
        </p>
    </div>

    <div class="product-image">     <!-- CENTER: Image Gallery -->
        <img id="main-image" src="images/FINISH1.png" alt="One Pound">

        <div class="thumbnails">
            <img src="images/FINISH1.png" onclick="changeImage(this)">
            <img src="images/FINISH1-2.png" onclick="changeImage(this)">
        </div>
    </div>

    <div class="product-info-right">     <!-- RIGHT: Purchase -->
        <p class="price">€30.00</p>

        <div class="size-selector">
            <span>Select Size:</span>
            <button class="size-btn" data-size="S">S</button>
            <button class="size-btn" data-size="M">M</button>
            <button class="size-btn" data-size="L">L</button>
        </div>

        <div class="quantity-selector">
            <span>Quantity:</span>
            <div class="qty-controls">
                <button type="button" class="qty-btn" onclick="changeQty(-1)">−</button>
                <span id="qty-value">1</span>
                <button type="button" class="qty-btn" onclick="changeQty(1)">+</button>
            </div>
        </div>

        <input type="hidden" id="size" value="S">

        <button onclick="addProductFromPage('One Pound', 30.00, 'products/images/FINISH1.png')">
            Add to Cart
        </button>
    </div>
</div>

</body>
</html>
